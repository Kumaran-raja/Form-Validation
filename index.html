<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<style>
   
    .col-6{
        background-color: beige;
        width: 400px;
        display: block;
        margin-left: auto;
        padding: 50px 20px;
        margin-top: 20px;
        margin-right: auto
    }
    .inside_form{
        display: flexbox;
    }
    .textarea1{
        height: 50px;
    }

 
</style>
<script>
    function validateForm(){
        let fname=document.validate.firstName.value;
        let lname=document.validate.lastName.value;
        let city=document.validate.city.value;
        let phone=document.validate.phone.value;
        let address=document.validate.address.value;

        if(fname==null || fname==""){
            alert("Enter first name")
            return false;
        }else if(fname.length<=3 && fname.length>=15){
            alert("Enter first name minimum 3 character and maximum 20 character")
            return false;
        }
        else if(lname==null || lname==""){
            alert("Enter last name")
            return false;
        }else if(city==null){
            alert("Enter city")
            return false;
        }
        else if(phone==null || phone==""){
            alert("Enter phone")
            return false;
        }
        else if(phone.length!=10){
            alert("Enter correct phone Number")
            return false;
        }
        else if(address==null || address==""){
            alert("Enter address")
            return false;
        }
        else{
            alert("Form Submit Successfully");
            return true;
        }

    }
</script>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">

                </div>
               
                <div class="col-6 text-center">

                    <div class="col_color">

                        <h1>Form</h1>
                        <form action="index.html" name="validate" onsubmit="return validateForm()">
                            <div class="inside_form">
                                <input class="login_form_input" type="text" placeholder="First Name" name="firstName" required>
                
                                <input class="login_form_input" type="text" placeholder="Last Name" name="lastName" required>
                              
                                <select class="login_form_input" name="city" id="city">
                                    <option value="coimbatore">coimbatore</option>
                                    <option value="chennai">chennai</option>
                                    <option value="Madurai">Madurai</option>
                                    <option value="Tirunelveli">Tirunelveli</option>
                                </select>
                              
                                <input class="login_form_input" type="text" placeholder="Phone Number" name="phone" required>
                                
                                <textarea class="login_form_input textarea1" name="address" id="address" placeholder="address" required></textarea>
                                
                                <button class="login_button" type="submit" value="submit" >Login</button>
                            </div>
                        
                    </form>
                        
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
</body>
</html>
